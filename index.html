<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Adding font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Adding google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search...">

            <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg></button>
        </div>

        <div class="weather-loading">
            <h2 class="city"><h1>Weather</h1> <!--<br><span>in Pune</span></h2> -->
            <div class="temp"><h2>__°C</h2></div>
            <div class="date" id="date"></div>
            <div class="desc">
                <div class="description">---- <!--<i class="fa-solid fa-cloud-sun"></i>--> </div>
                <img src="https://openweathermap.org/img/wn/" alt="" class="icon">
            </div>
            <div class="humidity">Humidity: 00%</div>
            <div class="wind">Wind Speed: 00 km/hr</div>
        </div>
    </div>

    <!-- Weekly Forecast Section -->
<div class="forecast">
    <h3>7-Day Forecast</h3>
    <div class="forecast-container">
        <div class="forecast-day">
            <h4>Mon</h4>
            <img src="https://openweathermap.org/img/wn/01d.png" alt="sunny">
            <p>25°C</p>
            <p>Sunny</p>
        </div>
        <div class="forecast-day">
            <h4>Tue</h4>
            <img src="https://openweathermap.org/img/wn/03d.png" alt="cloudy">
            <p>22°C</p>
            <p>Cloudy</p>
        </div>
        <div class="forecast-day">
            <h4>Wed</h4>
            <img src="https://openweathermap.org/img/wn/10d.png" alt="rainy">
            <p>20°C</p>
            <p>Rainy</p>
        </div>
        <div class="forecast-day">
            <h4>Thu</h4>
            <img src="https://openweathermap.org/img/wn/50d.png" alt="foggy">
            <p>18°C</p>
            <p>Foggy</p>
        </div>
        <div class="forecast-day">
            <h4>Fri</h4>
            <img src="https://openweathermap.org/img/wn/02d.png" alt="partly cloudy">
            <p>24°C</p>
            <p>Partly Cloudy</p>
        </div>
        <div class="forecast-day">
            <h4>Sat</h4>
            <img src="https://openweathermap.org/img/wn/13d.png" alt="snowy">
            <p>5°C</p>
            <p>Snowy</p>
        </div>
        <div class="forecast-day">
            <h4>Sun</h4>
            <img src="https://openweathermap.org/img/wn/04d.png" alt="storm">
            <p>15°C</p>
            <p>Stormy</p>
        </div>
    </div>
</div>

    <!-- Javascript link -->
    <script src="weather.js" defer></script>
</body>
</html>
